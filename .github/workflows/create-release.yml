name: Create Release from archives

on:
  push:
    branches:
      - main
    paths:
      - 'archives/**'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Generate tag name
        id: tag
        run: |
          TAG_NAME="archives-$(date +'%Y%m%d')"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Get changed archive file
        id: file
        run: |
          FILE_PATH=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^archives/' | head -n 1)
          echo "file_path=$FILE_PATH" >> $GITHUB_OUTPUT

      - name: Create Release (with file URL)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          FILE_URL="https://github.com/${{ github.repository }}/blob/main/${{ steps.file.outputs.file_path }}"
          
          gh release create "${{ steps.tag.outputs.tag_name }}" \
            --title "Release ${{ steps.tag.outputs.tag_name }}" \
            --notes "ðŸ“„ Updated file: $FILE_URL"
